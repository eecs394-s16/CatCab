<div ng-controller="LoginController">
	<super-navbar>
		<super-navbar-title>
			CatCab
		</super-navbar-title>
	</super-navbar>

	<div style="width: 100%; height: 100%;" ng-show="loading">
	  <div class="spinner">
	    <div class="bounce1"></div>
	    <div class="bounce2"></div>
	    <div class="bounce3"></div>
	  </div>
	</div>

	<div style="width: 100%; height: 100%;" ng-show="!loading">
		<h3 style="text-align: center; width:100%;"> Login </h3>

		<div class="phone_input" style="width: 50%; margin-top: 30%; margin-left:25%">
			<form style="width:100%;" ng-submit="login_user()">
				<h2 class="input-label" style="width: 100%; text-align: center;">
					Phone number:
				</h2>
				<label class="item item-input">
					<input style="width:50%; margin-left: 25%; text-align: center;" type="tel" placeholder="(xxx)-xxx-xxxx" ng-model="phone">
				</label>


				<!-- <super-navigate view-id="page_going_to_id" location="users#"> -->
				<button class="button button-full button-positive" type="submit">
					Login 
				</button>
			</form>
		</div>

		<super-navigate location="users#signup">
				<button style="width:50%; margin-left: 25%;" class="button button-block button-positive"> Sign up </button>
		</super-navigate>

		<div ng-show="badLogin" style="width: 100%; ">
			<h4 style="color: red; text-align: center;">
				Sorry, we don't recognize that phone number 
			</h4>
		</div>
	</div>
</div>
